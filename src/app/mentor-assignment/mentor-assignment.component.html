<div class="card-block mt-20px">
    <mdb-card>
      <!--Header-->
      <!--Header-->

      <div class="header ripe-malinka-gradient">

        <div class="row d-flex justify-content-center">
          <h3 class="white-text mb-0 py-5 font-weight-bold">Assingn the task</h3>
        </div>

      </div>
      <!--Header-->
      <mdb-card-body class="mx-4">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
         
          <table class="table">

            <select class="ui search dropdown select border-bottom">
              <option value="">Select Student name</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
         

          <div class="md-form">

            <div class="md-form">

              <input type="date" id="input" class="form-control margin margin2" mdbInput formControlName="date">

            </div>
          </div>

          <div class="md-form">

            <input type="text" id="form106" class="form-control margin margin2" mdbInput formControlName="Subject">
            <label for="form106" class=" margin color:black">Points</label>
          </div>

          <div class="md-form">

            <textarea type="text" id="form107" class="md-textarea form-control margin margin2" rows="5" mdbInput
              formControlName="TaskDetails"></textarea>
            <label for="form107" class="margin">TaskDetails</label>
          </div>
          <div class="md-form">

            <select class="ui search dropdown select border-bottom  margin margin2">
                <option value="">Select technogy</option>
              <option value="1">Angular</option>
              <option value="2">java</option>
              <option value="3">node</option>
            </select>
          </div>
        </table>  
          <!--Grid row-->
          <div class="row d-flex align-items-center mb-3 mt-4">

            <!--Grid column-->
            <div class="col-md-12">
              <div class="text-center">
                <button type="submit" mdbBtn color="blue" rounded="true"
                  class="z-depth-1a  waves-effect button ">Assign</button>
              </div>
            </div>
            <!--Grid column-->

          </div>
        </form>
        <!--Grid row-->
          
      </mdb-card-body>

    </mdb-card>
  </div>
